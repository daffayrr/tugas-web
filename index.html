<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Website Traveling</title>
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-500 p-4 text-white">
        <div class="container mx-auto">
            <h1 class="text-2xl font-semibold">Travel Destinations</h1>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8">

        <!-- Destination Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Destination 1 -->
            <div class="bg-white p-4 rounded-lg shadow-md">
                <img src="destination1.jpg" alt="Destination 1" class="w-full h-40 object-cover mb-4 rounded">
                <h2 class="text-xl font-semibold mb-2">Beautiful Beach Paradise</h2>
                <p class="text-gray-600">Explore the stunning beaches and relax in the sun.</p>
                <a href="#" class="text-blue-500 hover:underline block mt-4">Learn More</a>
            </div>

            <!-- Destination 2 -->
            <div class="bg-white p-4 rounded-lg shadow-md">
                <img src="destination2.jpg" alt="Destination 2" class="w-full h-40 object-cover mb-4 rounded">
                <h2 class="text-xl font-semibold mb-2">Mountain Adventure</h2>
                <p class="text-gray-600">Embark on an exciting journey through the mountains.</p>
                <a href="#" class="text-blue-500 hover:underline block mt-4">Learn More</a>
            </div>

            <!-- Destination 3 -->
            <div class="bg-white p-4 rounded-lg shadow-md">
                <img src="destination3.jpg" alt="Destination 3" class="w-full h-40 object-cover mb-4 rounded">
                <h2 class="text-xl font-semibold mb-2">City Exploration</h2>
                <p class="text-gray-600">Discover the vibrant culture and history of the city.</p>
                <a href="#" class="text-blue-500 hover:underline block mt-4">Learn More</a>
            </div>
        </div>

    </div>

</body>

</html>
